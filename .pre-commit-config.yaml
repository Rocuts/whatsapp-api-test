# Excluir cosas fuera del proyecto
exclude: |
  ^(
    \.git/|
    \.local/|
    \.npm/|
    \.rustup/|
    \.cache/|
    \.codeoss/|
    \.codex/|
    \.gemini/|
    node_modules/|
    dist/|
    build/|
    \.venv/|
    venv/|
    __pycache__/
  )

repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - '(\.git/|node_modules/|dist/|build/|\.venv/|venv/|__pycache__/|\.cache/|\.codeoss/|\.codex/|\.gemini/|\.local/|\.npm/|\.rustup/)'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=512"]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
